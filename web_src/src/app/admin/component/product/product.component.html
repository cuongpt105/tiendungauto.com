<div class="list-product-container" *ngIf="!isHideList">
    <div class="col-md-3">
        <div class="no-margin col-md-12 choose-category">
            Chọn danh mục
        </div>
        <div class="no-margin col-md-12">
            <danh-muc-selection [danhmucs]="danhmucs" (onSelection)="selectDanhMuc($event)"></danh-muc-selection>
        </div>
    </div>

    <div class="col-md-9">
        <div class="no-margin row">
            <button class="btn-add-product pull-right" (click)="addProduct()" *ngIf="allowCreate">
                Tạo mới sản phẩm
            </button>
        </div>
        
        <div class="no-margin row product-header">
            <div class="no-margin col-md-2 product-code">Mã sản phẩm</div>
            <div class="no-margin col-md-3">Ten SP</div>
            <div class="no-margin col-md-1">Gia goc</div>
            <div class="no-margin col-md-1">Gia ban</div>
            <div class="no-margin col-md-1">Thu tu</div>
            <div class="no-margin col-md-2">Trang thai</div>
            <div class="no-margin col-md-2">Don vi</div>
        </div>

        <div class="product-table-content">
            <div class="no-margin row product-item" *ngFor="let product of products">
                <div class="no-margin col-md-2 product-code">{{product.code}}</div>
                <div class="no-margin col-md-3">{{product.name}}</div>
                <div class="no-margin col-md-1">{{product.priceOriginal}}</div>
                <div class="no-margin col-md-1">{{product.priceSell}}</div>
                <div class="no-margin col-md-1">{{product.position}}</div>
                <div class="no-margin col-md-2">{{product.status}}</div>
                <div class="no-margin col-md-2">
                    {{product.unit}}
                    <div class="pull-right btn-group-product">
                        <i class="fa fa-eye fa-lg" title="Chi Tiet" (click)="viewProduct(product)"></i>
                        <i class="fa fa-pencil fa-lg" title="Chinh Sua San Phan" (click)="editProduct(product)"></i>
                        <i class="fa fa-trash-o fa-lg" title="Xoa San Phan" (click)="deleteProduct(product)"></i>
                    </div>
                </div>
                
            </div>
        </div>
    </div>
</div>

<div *ngIf="isHideList">
    <div class="product-view-container" *ngIf="isView">
        <product-view [product]="product" (onBackProducts)="backProducts($event)"></product-view>
    </div>

    <div class="product-modify-container" *ngIf="!isView">
        <product-modify [product]="product" (onSaveProduct)="saveProduct($event)" 
            (onCancelProduct)="cancelProduct($event)"></product-modify>
    </div>
</div>
