<div class="category-item-container" *ngFor="let dm of danhmucs">
    <nav class="yamm megamenu-horizontal" role="navigation">

    <ul class="nav" >
        <li class="main-category-item" (click)="onCategorySelected(dm)">
            <a routerLink="/danh-muc/{{dm.id}}">{{dm.name}}</a>
        </li>

        <!-- LEVEL 2 -->
        <li class="nav-item" *ngFor="let child of dm.children" (click)="onCategorySelected(child);">
            <a [ngClass]="{'nav-icon':(child.children.length > 0)}"  routerLink="/danh-muc/{{child.id}}">{{child.name}}</a>

            <!-- LEVEL 3 -->
            <ul class="nav" *ngIf="child.children.length > 0">
                <li class="nav-item" *ngFor="let childL3 of child.children" (click)="onCategorySelected(childL3); $event.stopPropagation();">
                    <a [ngClass]="{'nav-icon':(childL3.children.length > 0)}" routerLink="/danh-muc/{{childL3.id}}">{{childL3.name}}</a>
                </li>
            </ul>   <!-- END LEVEL 3 -->

        </li>   <!-- END LEVEL 2 -->

    </ul>
    </nav>
</div>
