<fieldset class="rating">
    <label class = "full" for="star5" title="Awesome - 5 stars" [ngClass]="{'start-active': value >= 5}" ></label>
    
    <label class="half" for="star4half" title="Pretty good - 4.5 stars" [ngClass]="{'start-active': value >= 4.5}" ></label>
    
    <label class = "full" for="star4" title="Pretty good - 4 stars" [ngClass]="{'start-active': value >= 4}" ></label>
    
    <label class="half" for="star3half" title="Meh - 3.5 stars" [ngClass]="{'start-active': value >= 3.5}" ></label>
    
    <label class = "full" for="star3" title="Meh - 3 stars" [ngClass]="{'start-active': value >= 3}" ></label>
    
    <label class="half" for="star2half" title="Kinda bad - 2.5 stars" [ngClass]="{'start-active': value >= 2.5}" ></label>
    
    <label class = "full" for="star2" title="Kinda bad - 2 stars" [ngClass]="{'start-active': value >= 2}"></label>
    
    <label class="half" for="star1half" title="Meh - 1.5 stars" [ngClass]="{'start-active': value >= 1.5}" ></label>
    
    <label class = "full" for="star1" title="Sucks big time - 1 star" [ngClass]="{'start-active': value >= 1}" ></label>
    
    <label class="half" for="starhalf" title="Sucks big time - 0.5 stars" [ngClass]="{'start-active': value >= 0.5}" ></label>
</fieldset>
